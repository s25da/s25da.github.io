<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP STOP!!! KONTROLL</title>
    <link rel="stylesheet" href="windows95.css">
</head>
<body>
    <div class="windows95-container">
        <div class="windows95-title-bar">
            <span class="windows95-title">Innan du får fortsätta måste vi kontrollera ditt ID.</span>
            <button class="windows95-close-btn" onclick="closePopup()">X</button>
        </div>
        <div class="windows95-content">
            <p>Vad heter du?</p>
            <form id="question-form">
                <label for="answer">Svar:</label>
                <input type="text" id="answer" name="answer" required>
                <button type="submit">Skicka in svar!</button>
            </form>
            <div id="continue" class="windows95-popup">
                <p>Rätt! Klicka på länken för att fortsätta.</p>
                <a href="nextpage.html">Fortsätt</a>
            </div>
        </div>
    </div>
    <script>
        function closePopup() {
            document.querySelector('.windows95-container').style.display = 'none';
        }
        document.getElementById('question-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const answer = document.getElementById('answer').value.toLowerCase();
            
            if (answer === 'Syda' || answer === 'Sylvia') {
                document.getElementById('question-form').style.display = 'none';
                document.getElementById('continue').style.display = 'block';
            } else {
                alert('Fel. Försök igen!');
            }
        });
    </script>
</body>
</html>
