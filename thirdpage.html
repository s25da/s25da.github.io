<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitta Rätt Häst!</title>
    <link rel="stylesheet" href="windows95.css">
    <style>
        .horse-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .horse-image {
            margin: 10px;
            cursor: pointer;
        }
        .horse-image img {
            width: 150px;
            height: auto;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .horse-image img:hover {
            border-color: #000;
        }
    </style>
</head>
<body>
    <div class="windows95-container-chaos">
        <div class="windows95-title-bar">
            <span class="windows95-title">Hitta Rätt Häst</span>
            <button class="windows95-close-btn" onclick="goBack()">Tillbaka</button>
        </div>
        <div class="windows95-content-chaos">
            <div class="horse-images">
                <div class="horse-image" onclick="showResult(true)">
                    <img src="https://cdn.pixabay.com/photo/2016/07/24/06/55/seahorse-1538013_960_720.jpg" alt="Rätt Häst">
                </div>
                <div class="horse-image" onclick="showResult(false)">
                    <img src="https://th.bing.com/th/id/R.b5ccf29ce6bba7f11c36cc4c400d2668?rik=lpfQ1xFdHEkuiw&pid=ImgRaw&r=0" alt="Häst">
                </div>
                <div class="horse-image" onclick="showResult(false)">
                    <img src="https://tauchen.de/content/uploads/2015/05/xl_257749-c-davis-fleetham-wwf.jpg" alt="Häst">
                </div>
                <!-- Add more horse images here -->
            </div>
            <p>Klicka på rätt häst.</p>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }

        function showResult(isCorrect) {
            if (isCorrect) {
                alert('Bra jobbat!');
                window.location.href = 'fourthpage.html'; // Redirect to the fourth page
            } else {
                alert('NEEEIGHHH, försök igen!');
            }
        }
    </script>
</body>
</html>
